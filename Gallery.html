<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Mobility – Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="brand">
      <img id="logo" alt="Eco Mobility" />
      <div>
        <h1>Eco Mobility – Gallery</h1>
        <p>Community renders from Meshy (curated via gallery.json)</p>
      </div>
    </div>
    <nav>
      <a href="./index.html">Builder</a>
      <a href="./gallery.html" aria-current="page">Gallery</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <div class="grid two">
        <label>Filter by Category
          <select id="filterCat"></select>
        </label>
        <label>Search
          <input id="search" type="search" placeholder="title, author, template..." />
        </label>
      </div>
    </section>

    <section class="panel" id="cards"></section>
  </main>

  <footer>
    <small>Add entries by editing <code>gallery.json</code> in the repo.</small>
  </footer>

  <script src="gallery.js"></script>
</body>
</html>
